{% block contenido %}
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #f0f4f8; /* fondo suave */
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  .logo {
    width: 500px; /* tamaño grande */
    max-width: 90%; /* para que se adapte en móviles */
    margin: 40px 0 20px 0;
    display: block;
    object-fit: contain;
  }

  .form-container {
    display: flex;
    justify-content: center;
    width: 100%;
  }

  form {
    background-color: #ffffff; /* formulario blanco */
    padding: 35px 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 360px;
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #2563eb; /* azul */
  }

  label {
    display: block;
    margin-top: 12px;
    margin-bottom: 5px;
    font-weight: 500;
    font-size: 14px;
  }

  input, select {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: 14px;
    margin-bottom: 8px;
  }

  input:focus, select:focus {
    border-color: #2563eb;
    outline: none;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    background-color: #2563eb;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  button:hover {
    background-color: #1e40af;
    transform: scale(1.02);
  }

  p {
    text-align: center;
    font-size: 14px;
    margin-top: 15px;
    color: #6b7280;
  }

  a {
    color: #2563eb;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>

<!-- Logo centrado y grande -->
<img src="{{ url_for('static', filename='UniEmplea2.1.png') }}" alt="UniEmplea Logo" class="logo">

 
<div class="form-container">
  <form method="post">
    <h2>Registro de Usuario</h2>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" name="nombre" required>
    </div>

    <div class="form-group">
      <label for="correo">Correo institucional</label>
      <input id="correo" name="correo" type="email" required>
    </div>

    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input id="contrasena" name="contrasena" type="password" required>
    </div>

    <div class="form-group">
      <label for="rol">Rol</label>
      <select id="rol" name="rol" required onchange="mostrarCamposRol()">
        <option value="">Seleccionar...</option>
        <option value="estudiante">Estudiante</option>
        <option value="egresado">Egresado</option>
        <option value="empresa">Empresa</option>
        <option value="profesor">Profesor</option>
      </select>
    </div>

    <!-- CAMPOS ESTUDIANTE -->
    <div id="campos-estudiante" style="display:none;">
      <div class="form-group">
        <label for="facultad-est">Facultad</label>
        <input id="facultad-est" name="facultad">
      </div>

      <div class="form-group">
        <label for="carrera-est">Carrera</label>
        <input id="carrera-est" name="carrera">
      </div>

      <div class="form-group">
        <label for="extra-est">Semestre</label>
        <input id="extra-est" name="extra">
      </div>
    </div>

    <!-- CAMPOS EGRESADO -->
    <div id="campos-egresado" style="display:none;">
      <div class="form-group">
        <label for="facultad-egr">Facultad</label>
        <input id="facultad-egr" name="facultad">
      </div>

      <div class="form-group">
        <label for="carrera-egr">Carrera</label>
        <input id="carrera-egr" name="carrera">
      </div>

      <div class="form-group">
        <label for="extra-egr">Año de graduación</label>
        <input id="extra-egr" name="extra">
      </div>

      <div class="form-group">
        <label for="cv">CV</label>
        <input id="cv" name="cv">
      </div>

      <div class="form-group">
        <label for="portafolio">Portafolio</label>
        <input id="portafolio" name="portafolio">
      </div>
    </div>

    <!-- CAMPOS EMPRESA -->
    <div id="campos-empresa" style="display:none;">
      <div class="form-group">
        <label for="extra-emp">Nombre de la empresa</label>
        <input id="extra-emp" name="extra">
      </div>

      <div class="form-group">
        <label for="ruc">RUC</label>
        <input id="ruc" name="ruc">
      </div>

      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input id="direccion" name="direccion">
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input id="telefono" name="telefono">
      </div>
    </div>

    <button type="submit">Registrar</button>
    <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
  </form>
</div>

<!-- CAMPOS PROFESOR -->
<div id="campos-profesor" style="display:none;">
  <div class="form-group">
    <label for="facultad-prof">Facultad</label>
    <input id="facultad-prof" name="facultad">
  </div>

  <div class="form-group">
    <label for="id_profesor">ID Profesor</label>
    <input id="id_profesor" name="id_profesor" type="number">
  </div>

  <div class="form-group">
    <label for="especialidad">Especialidad</label>
    <input id="especialidad" name="especialidad">
  </div>

  <div class="form-group">
    <label for="departamento">Departamento</label>
    <input id="departamento" name="departamento">
  </div>
</div>

<script>
  function mostrarCamposRol() {
    const rol = document.getElementById('rol').value;
    
    document.getElementById('campos-estudiante').style.display = 'none';
    document.getElementById('campos-egresado').style.display = 'none';
    document.getElementById('campos-empresa').style.display = 'none';
    document.getElementById('campos-profesor').style.display = 'none';
    
    if (rol === 'estudiante') {
      document.getElementById('campos-estudiante').style.display = 'block';
    } else if (rol === 'egresado') {
      document.getElementById('campos-egresado').style.display = 'block';
    } else if (rol === 'empresa') {
      document.getElementById('campos-empresa').style.display = 'block';
    }
    else if (rol === 'profesor') {
      document.getElementById('campos-profesor').style.display = 'block';
    }
  }
</script>
{% endblock %}
